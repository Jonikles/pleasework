<div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer" style="z-index: 2050;">
    <!-- Toasts will be appended here or use a pre-defined one -->
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header">
            <!-- icon can be added here -->
            <strong class="me-auto" id="toastTitle">Notification</strong>
            <small id="toastTimestamp">Just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage">
            Toast message goes here.
        </div>
    </div>
</div>
